<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Fond et bordures circulaires -->
  <circle cx="256" cy="256" r="250" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#009639" stroke-width="6"/> <!-- Vert -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#FF8200" stroke-width="6"/> <!-- Orange -->
  
  <!-- Texte circulaire haut -->
  <defs>
    <path id="topTextPath" d="M 70, 256 A 186,186 0 0,1 442,256" />
    <path id="bottomTextPath" d="M 80, 256 A 176,176 0 0,0 432,256" />
  </defs>
  
  <text font-family="Inter, sans-serif" font-weight="800" font-size="26" fill="black">
    <textPath xlink:href="#topTextPath" startOffset="50%" text-anchor="middle">
      CENTRE NATIONAL DE TRANSFUSION SANGUINE
    </textPath>
  </text>
  
  <text font-family="Inter, sans-serif" font-weight="800" font-size="30" fill="black">
    <textPath xlink:href="#bottomTextPath" startOffset="50%" text-anchor="middle" side="right">
      CÔTE D'IVOIRE
    </textPath>
  </text>

  <!-- Groupe Central -->
  <g transform="translate(256, 240)">
    <!-- Carte de Côte d'Ivoire Orange -->
    <path d="M-80,-70 C-70,-85 -40,-90 -20,-85 C0,-80 20,-95 45,-75 C60,-60 70,-40 65,-10 C60,20 40,50 20,70 C0,85 -30,75 -55,60 C-75,40 -85,10 -80,-30 Z" fill="#FF8200" opacity="1"/>
    
    <!-- Trois Poches de Sang -->
    <!-- Jaune -->
    <g transform="translate(-45, -5)">
      <rect x="0" y="0" width="28" height="38" rx="6" fill="#FFD100" stroke="white" stroke-width="1.5"/>
      <rect x="5" y="10" width="18" height="18" fill="white" opacity="0.8"/>
      <path d="M14,-5 L14,0" stroke="white" stroke-width="2"/>
    </g>
    <!-- Orange -->
    <g transform="translate(-14, 5)">
      <rect x="0" y="0" width="28" height="38" rx="6" fill="#FF8200" stroke="white" stroke-width="1.5"/>
      <rect x="5" y="10" width="18" height="18" fill="white" opacity="0.8"/>
      <path d="M14,-5 L14,0" stroke="white" stroke-width="2"/>
    </g>
    <!-- Rouge -->
    <g transform="translate(17, -5)">
      <rect x="0" y="0" width="28" height="38" rx="6" fill="#E30613" stroke="white" stroke-width="1.5"/>
      <rect x="5" y="10" width="18" height="18" fill="white" opacity="0.8"/>
      <path d="M14,-5 L14,0" stroke="white" stroke-width="2"/>
    </g>

    <!-- CNTSCI en Rouge -->
    <text x="0" y="65" font-family="Inter, sans-serif" font-weight="900" font-size="52" fill="#E30613" text-anchor="middle">CNTSCI</text>
    <circle cx="72" cy="54" r="5" fill="#E30613"/> <!-- Goutte sur le i -->
  </g>

  <!-- Décorations latérales et gouttes -->
  <g>
    <path d="M60,280 Q60,310 75,310 Q90,310 90,280 Q90,250 75,230 Q60,250 60,280 Z" fill="#E30613"/> <!-- Goutte gauche -->
    <path d="M422,280 Q422,310 437,310 Q452,310 452,280 Q452,250 437,230 Q422,250 422,280 Z" fill="#E30613"/> <!-- Goutte droite -->
    
    <!-- Épis/Feuilles stylisés bas gauche -->
    <g transform="translate(100, 420) rotate(-30)" fill="#FF8200">
      <ellipse cx="0" cy="0" rx="12" ry="5"/>
      <ellipse cx="15" cy="-8" rx="12" ry="5"/>
      <ellipse cx="30" cy="-16" rx="12" ry="5"/>
    </g>
    <!-- Feuilles stylisées bas droite -->
    <g transform="translate(412, 420) rotate(30) scale(-1, 1)" fill="#009639">
      <ellipse cx="0" cy="0" rx="12" ry="5"/>
      <ellipse cx="15" cy="-8" rx="12" ry="5"/>
      <ellipse cx="30" cy="-16" rx="12" ry="5"/>
    </g>
  </g>
</svg>