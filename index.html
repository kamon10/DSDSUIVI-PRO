<html lang="fr">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        :root {
            --bg-base: #f8fafc;
            --accent-primary: #3b82f6;
            --accent-secondary: #6366f1;
            --accent-warm: #f43f5e;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(245, 158, 11, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            color: #0f172a;
            min-height: 100vh;
        }

        ::-webkit-scrollbar { width: 0px; display: none; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pulse-glow { animation: pulse-glow 2s infinite; }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px -12px rgba(15, 23, 42, 0.08);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 40px -10px rgba(15, 23, 42, 0.1);
        }

        .page-transition {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shadow-warm { box-shadow: 0 30px 60px -12px rgba(15, 23, 42, 0.12); }

        .vibrant-blob {
            position: fixed;
            z-index: -1;
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
            animation: blob-move 25s infinite alternate ease-in-out;
        }
        @keyframes blob-move {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(100px, 100px) rotate(90deg) scale(1.2); }
        }

        /* Leaflet Overrides */
        .leaflet-container {
            background: transparent !important;
            border-radius: 2rem;
        }
        .custom-div-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .leaflet-bubble-label {
            background: rgba(15, 23, 42, 0.9);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 800;
            font-size: 10px;
            padding: 4px 8px;
            text-transform: uppercase;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
