
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f1f5f9">
    <title>HEMO-STATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f8fafc;
            --accent-primary: #3b82f6;
            --accent-secondary: #6366f1;
            --accent-warm: #f43f5e;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(245, 158, 11, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            color: #0f172a;
            min-height: 100vh;
        }

        /* Animation douce du fond pour le rendre "vivant" */
        @keyframes mesh-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Scrollbar Invisible */
        ::-webkit-scrollbar {
            width: 0px;
            display: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pulse-glow { animation: pulse-glow 2s infinite; }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px -12px rgba(15, 23, 42, 0.08);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 40px -10px rgba(15, 23, 42, 0.1);
        }

        .page-transition {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shadow-warm {
            box-shadow: 0 30px 60px -12px rgba(15, 23, 42, 0.12);
        }

        /* Décoration de fond "Blobs" */
        .vibrant-blob {
            position: fixed;
            z-index: -1;
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
            animation: blob-move 25s infinite alternate ease-in-out;
        }
        @keyframes blob-move {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(100px, 100px) rotate(90deg) scale(1.2); }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <!-- Blobs décoratifs pour plus de vie -->
    <div class="vibrant-blob bg-blue-400 w-[500px] h-[500px] -top-20 -left-20"></div>
    <div class="vibrant-blob bg-rose-400 w-[400px] h-[400px] bottom-0 right-0" style="animation-delay: -5s"></div>
    <div class="vibrant-blob bg-amber-200 w-[300px] h-[300px] top-1/2 left-1/3" style="animation-delay: -10s"></div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
