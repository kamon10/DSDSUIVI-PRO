            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        @keyframes tickerHorizontal {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-ticker-infinite {
          display: flex;
          width: max-content;
          animation: tickerHorizontal 80s linear infinite;
        }
        /* Ombres plus chaudes pour le fond orangé */
        .shadow-warm {
